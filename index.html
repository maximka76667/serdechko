
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      text-align: center;
      color: #666;
    }
    img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Не бойся, ты все сможешь</h1>
    <img src="./assets/heart.gif" alt="Sample Image">
    <p>Иногда кажется, что нет, но я думаю что все получится и все будет хорошо</p>
    <p>Люблю тебя! <3</p>
  </div>
</body>
</html>
